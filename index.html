<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="counter-box">
        <div class="counter-box__number"></div>
        <div class="counter-box__btns">
          <button class="counter-box__btn is-prev">&lt;</button>
          <button class="counter-box__btn is-next">&gt;</button>
          <button class="counter-box__btn is-reset">Reset</button>
        </div>
      </div>
      <div class="counter-box is-custom-input">
        <div class="counter-box__btns">
          <input type="number" class="counter-box__input" min="0">
          <button class="counter-box__btn is-custom">Custom value</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
